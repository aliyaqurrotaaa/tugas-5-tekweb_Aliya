<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="controls">
            <label for="bgColor">Ubah Warna Latar Belakang:</label>
            <select id="bgColor">
                <option value="white">Putih</option>
                <option value="lightblue">Biru Muda</option>
                <option value="pink">Merah Muda</option>
                <option value="lightgrey">Abu-Abu Muda</option>
            </select>
            
            <label for="fontSize">Ubah Ukuran Font:</label>
            <input type="range" id="fontSize" min="10" max="40" value="16">
            
            <button id="toggleDarkMode">Alihkan Mode Gelap</button>
            
            <label for="fontStyle">Ubah Gaya Font:</label>
            <select id="fontStyle">
                <option value="sans-serif">Sans-Serif</option>
                <option value="serif">Serif</option>
            </select>
        </div>

        <input type="text" id="taskInput" placeholder="Add new task...">
        <button id="addTaskBtn">Add</button>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
